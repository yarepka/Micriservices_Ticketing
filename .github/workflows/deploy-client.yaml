name: deploy-client

# specify when it should be executed
on:
  # whenever we close or merge pull request it's counts as a push to the master branch
  push:
    branches: 
      - master
    # only run whenever something inside client directory changes
    paths:
      - 'client/**'
jobs:
  build:
    # like docker image, container
    runs-on: ubuntu-latest
    steps:
      # checkout all our code inside of the repo
      - uses: actions/checkout@v2
      # docker is preinstalled on ubuntu
      # creating an image
      - run: cd client && docker build -t yarepka/client .
      # remember we added secrets
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      # push client image to the hub
      - run: docker push yarepka/client
      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - run: doctl kubernetes cluster kubeconfig save ticketing
      # use the latest image client-depl is the name from the infra/client-depl.yaml file
      - run: kubectl rollout restart deployment client-depl
      
